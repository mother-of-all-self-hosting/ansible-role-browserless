---
- name: Check existence of Browserless systemd service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/{{ browserless_identifier }}.service"
  register: browserless_service_stat

- name: Uninstall Browserless systemd services and files
  when: browserless_service_stat.stat.exists | bool
  block:
    - name: Ensure Browserless systemd service is stopped
      ansible.builtin.service:
        name: "{{ browserless_identifier }}"
        state: stopped
        enabled: false
        daemon_reload: true

    - name: Ensure Browserless systemd service does not exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/{{ browserless_identifier }}.service"
        state: absent

    - name: Ensure Browserless support files do not exist
      ansible.builtin.file:
        path: "{{ browserless_base_path }}/{{ item }}"
        state: absent
      with_items:
        - env
        - labels

    - name: Ensure Browserless image source files path does not exist
      ansible.builtin.file:
        path: "{{ browserless_container_image_self_build_src_files_path }}"
        state: absent

    - name: Ensure Browserless local data path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ browserless_data_path }}"
      register: browserless_data_path_deletion_result
      changed_when: browserless_data_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure Browserless base path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ browserless_base_path }}"
      register: browserless_base_path_deletion_result
      changed_when: browserless_base_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure Browserless container network does not exist via community.docker.docker_network
      when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
      community.docker.docker_network:
        name: "{{ browserless_container_network }}"
        state: absent

    - name: Ensure Browserless container network does not exist via ansible.builtin.command
      when: devture_systemd_docker_base_container_network_creation_method == 'command'
      ansible.builtin.command:
        cmd: >-
          {{ devture_systemd_docker_base_host_command_docker }} network rm
          {{ browserless_container_network }}
      register: network_deletion_result
      changed_when: browserless_container_network in network_deletion_result.stdout

- name: Check existence of Browserless local data path
  ansible.builtin.stat:
    path: "{{ browserless_data_path }}"
  register: browserless_data_path_stat

# We just want to notify the user. Deleting data is too destructive.
- name: Notify if Browserless local data remains
  when: browserless_data_path_stat.stat.exists | bool
  ansible.builtin.set_fact:
    devture_playbook_runtime_messages_list: |
      {{
        devture_playbook_runtime_messages_list | default([])
        +
        [
          "Note: As the local Browserless instance has been removed, some old data remains in `" + browserless_data_path + "`. Feel free to delete it."
        ]
      }}
