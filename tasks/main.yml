---
- name: Perform Browserless installation tasks
  when: browserless_enabled | bool
  tags:
    - setup-all
    - setup-browserless
    - install-all
    - install-browserless
  block:
    - name: Validate Browserless configuration
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/validate_config.yml"
    - name: Install Browserless
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/install.yml"

- name: Perform Browserless uninstallation tasks
  when: not browserless_enabled | bool
  tags:
    - setup-all
    - setup-browserless
  block:
    - name: Uninstall Browserless
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/uninstall.yml"
