---
# Project source code URL: https://github.com/browserless/browserless

browserless_enabled: true

browserless_identifier: browserless
browserless_base_path: "/{{ browserless_identifier }}"

# renovate: datasource=docker depName=ghcr.io/browserless/chromium
browserless_version: v2.38.1

# Browserless can only run as root user
browserless_uid: "0"
browserless_gid: "0"

browserless_scheme: https

# The hostname at which Browserless is served.
browserless_hostname: ""

# The path at which Browserless is exposed.
# This value must either be `/` or not end with a slash (e.g. `/browserless`).
#
# Hosting Browserless under a subpath does not seem to be possible due to Browserless's
# technical limitations.
browserless_path_prefix: /

browserless_container_image_app: chromium

browserless_container_image: "{{ browserless_container_image_registry_prefix }}browserless/{{ browserless_container_image_app }}:{{ browserless_container_image_tag }}"
browserless_container_image_tag: "{{ browserless_version }}"
browserless_container_image_registry_prefix: "{{ browserless_container_image_registry_prefix_upstream }}"
browserless_container_image_registry_prefix_upstream: "{{ browserless_container_image_registry_prefix_upstream_default }}"
browserless_container_image_registry_prefix_upstream_default: ghcr.io/
browserless_container_image_force_pull: "{{ browserless_container_image.endswith(':latest') }}"
# TODO: add tasks to self-build the image

# Controls whether the container exposes its HTTP port (tcp/8080 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
browserless_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
browserless_container_network: "{{ browserless_identifier }}"

# The port number in the container
browserless_container_http_port: 3000

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
browserless_container_additional_networks: "{{ browserless_container_additional_networks_auto + browserless_container_additional_networks_custom }}"
browserless_container_additional_networks_auto: []
browserless_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
browserless_container_additional_volumes: "{{ browserless_container_additional_volumes_auto + browserless_container_additional_volumes_custom }}"
browserless_container_additional_volumes_auto: []
browserless_container_additional_volumes_custom: []

# browserless_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `browserless_container_labels_additional_labels`.
browserless_container_labels_traefik_enabled: false
browserless_container_labels_traefik_docker_network: "{{ browserless_container_network }}"
browserless_container_labels_traefik_hostname: "{{ browserless_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/browserless`).
browserless_container_labels_traefik_path_prefix: "{{ browserless_path_prefix }}"
browserless_container_labels_traefik_rule: "Host(`{{ browserless_container_labels_traefik_hostname }}`){% if browserless_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ browserless_container_labels_traefik_path_prefix }}`){% endif %}"
browserless_container_labels_traefik_priority: 0
browserless_container_labels_traefik_entrypoints: web-secure
browserless_container_labels_traefik_tls: "{{ browserless_container_labels_traefik_entrypoints != 'web' }}"
browserless_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `browserless_container_labels_traefik_additional_request_headers_custom`
browserless_container_labels_traefik_additional_request_headers: "{{ browserless_container_labels_traefik_additional_request_headers_auto | combine(browserless_container_labels_traefik_additional_request_headers_custom) }}"
browserless_container_labels_traefik_additional_request_headers_auto: {}
browserless_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `browserless_container_labels_traefik_additional_response_headers_custom`
browserless_container_labels_traefik_additional_response_headers: "{{ browserless_container_labels_traefik_additional_response_headers_auto | combine(browserless_container_labels_traefik_additional_response_headers_custom) }}"
browserless_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': browserless_http_header_xss_protection} if browserless_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': browserless_http_header_content_type_options} if browserless_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': browserless_http_header_content_security_policy} if browserless_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': browserless_http_header_permissions_policy} if browserless_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': browserless_http_header_strict_transport_security} if browserless_http_header_strict_transport_security and browserless_container_labels_traefik_tls else {})
  }}
browserless_container_labels_traefik_additional_response_headers_custom: {}

# browserless_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# browserless_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
browserless_container_labels_additional_labels: ""

# A list of extra arguments to pass to the container (`docker run` command)
browserless_container_extra_arguments: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
browserless_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
browserless_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
browserless_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
browserless_http_header_permissions_policy: "{{ 'interest-cohort=()' if browserless_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
browserless_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if browserless_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `browserless_http_header_permissions_policy`
browserless_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `browserless_http_header_strict_transport_security`
browserless_hsts_preload_enabled: false

# List of systemd services that the Browserless systemd service depends on
browserless_systemd_required_services_list: "{{ browserless_systemd_required_services_list_default + browserless_systemd_required_services_list_auto + browserless_systemd_required_services_list_custom }}"
browserless_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
browserless_systemd_required_services_list_auto: []
browserless_systemd_required_services_list_custom: []

# List of systemd services that the Browserless systemd service wants
browserless_systemd_wanted_services_list: "{{ browserless_systemd_wanted_services_list_default + browserless_systemd_wanted_services_list_auto + browserless_systemd_wanted_services_list_custom }}"
browserless_systemd_wanted_services_list_default: []
browserless_systemd_wanted_services_list_auto: []
browserless_systemd_wanted_services_list_custom: []

# Additional environment variables.
browserless_environment_variables_additional_variables: ""
